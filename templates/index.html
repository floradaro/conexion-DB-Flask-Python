<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Python - Flask - MySQL</h1>

    <form action="/user" method="POST">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Ingrese su nombre" name="fullname">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Ingrese un teléfono" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Tabla de datos -->
    <div class="container mt-4">
        <table class="table table-bordered ">
            <tbody>
                {% for d in data %}
                <tr>
                    <td>{{ d.id }}</td>
                    <td>{{ d.fullname }}</td>
                    <td>{{ d.phone }}</td>
                    <td>{{ d.email }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm " data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">
                            Edit
                        </button>
                    </td>
                    <td class="text-center">
                        <a href="{{ url_for('delete', id=d.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modales de edición de datos -->
    {% for d in data %}
    <div class="modal fade" id="modal{{ d.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{ d.fullname }}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/edit/{{ d.id }}" method="POST">
                        <label for="formGroupExampleInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Ingrese su nombre" name="fullname" value="{{ d.fullname }}">
                        <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Ingrese un teléfono" name="phone" value="{{ d.phone }}">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="email" value="{{ d.email }}">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
